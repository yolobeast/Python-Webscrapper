<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>{{ name }}</title>

		<link rel="stylesheet" href = "https://bootswatch.com/cyborg/bootstrap.min.css">
		<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			console.log({{picture}});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			  <div class="container">
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="">Pokemon Sercher</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
				  <ul class="nav navbar-nav">
					<li ><a href="#">Home</a></li>
				  </ul>
				</div>
			  </div>
			</nav>
			
			
			
			
			<div class="container">
				<div class = "backbutton"><button type="button" onclick="window.history.go(-1);" class="btn btn-primary">Go Back to Seach</button></div>
				<br>
				<br>
				<table>
					<tr>
						<th><h3>Name : </h3></th>
						<th><h3 id="heading">{{name}}</h3></th>
					</tr>
					<tr>
						<th><h3>Catagory : </h3></th>
						<th><h3 id="heading">{{catogory}}</h3></th>
					</tr>
					<tr>
						<th><h3>Image : </h3></th>
						<th><div class = "pokeImage"><img height="250" src = {{ pic }} width = "250"></h3></div></th>
					</tr>
					<tr>
						<th><h3>Ablity : </h3></th>
						<th>
						{% for abl in ablity %}
						<h3 id = "fuckit">{{abl}}</h3>
						{% endfor %}
						</th>
					</tr>
					<tr>
						<th><h3>Type : </h3></th>
						<th><h3 id="heading">{{type}}</h3></th>
					</tr>
					<tr>
						<th><h3>Catach Rate : </h3></th>
						<th><h3 id="heading">{{catrate}}</h3></th>
					</tr>
					<tr>
						<th><h3>Egg type : </h3></th>
						<th><h3 id="heading">{{egg}}</h3></th>
					</tr>
				
				</table>
				
				<br>
				<br>
				<div id = "searchhistory"></div>

			</div> 
    
			
	</body>
	</html>
